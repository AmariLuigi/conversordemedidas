<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Conversor de Medidas</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logodiv">
          <a href="/">
            <img class="logoimg" src="media/logo.png" />
          </a>
        </div>
        <div id="navbardiv">
          <ul class="menu">
            <li><a href="/">Principal</a></li>
            <li><a href="/sobre">Sobre</a></li>
            <li><a href="/contato">Contato</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="titulo-conversao">Código binário</h1>
        <div class="box">
          <div class="column-left">
            <div class="legenda1">Texto para codificar:</div>
            <textarea name="texto" spellcheck="false" class="caixa1"></textarea>
            <button id="button1" name="botao1" class="btn-encode">
              Codificar
            </button>
          </div>
          <div class="column-right">
            <div class="legenda2">Binário para decodificar:</div>
            <textarea name="texto" spellcheck="false" class="caixa2"></textarea>
            <button id="button2" name="botao2" class="btn-decode">
              Decodificar
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
